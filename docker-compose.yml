version: "3.9"

services:
  app-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app-backend
    restart: always
    ports:
      - 8000:8000
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY
      - API_URL=http://localhost:8000
    # volumes:
    #   - ./backend:/usr/src/app/app-backend
    networks:
      - app_network

  app-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: app-frontend
    restart: always
    ports:
      - 3000:3000
    environment:
      - NEXT_NODE_ENV=development
      - NEXT_API_URL=http://localhost:8000
    # volumes:
    #   - ./frontend:/usr/src/app/frontend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
